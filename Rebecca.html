    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            position: relative;
            overflow: hidden;
        }

        /* Background Grid */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            grid-template-rows: repeat(auto-fill, 100px);
            gap: 100px;
            z-index: -1;
        }

        .image {
            width: 80px;
            height: 80px;
         background-image: url('https://cdn.discordapp.com/attachments/963659177157345340/1339878558889148456/Screenshot_2024-10-28-00-30-08-40_a63b0f8076346d26cbdc1b971a1da2a72.jpg?ex=67b052a6&is=67af0126&hm=5673b976229e86958e33dfa4fc51cacf8068bb3fb41434a7a37e43886a4a3ecf&'); 
            background-size: cover;
        }

        /* Offset every even row to create the staggered effect */
        .image:nth-child(even) {
            transform: translateX(50px);
        }

        /* Main container styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            color: white;
        }

        .yes-btn {
            background-color: green;
        }

        .yes-btn:hover {
            background-color: darkgreen;
        }

        .no-btn {
            background-color: red;
        }

        .no-btn:hover {
            background-color: darkred;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            position: relative;
            overflow: hidden;
        }

        /* Background Grid */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            grid-template-rows: repeat(auto-fill, 100px);
            gap: 100px;
            z-index: -1;
        }

        .image {
            width: 80px;
            height: 80px;
            background-image: url("pics/background.jpg");
            background-size: cover;
        }

        /* Offset every even row to create the staggered effect */
        .image:nth-child(even) {
            transform: translateX(50px);
        }

        /* Main container styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            color: white;
        }

        .yes-btn {
            background-color: green;
        }

        .yes-btn:hover {
            background-color: darkgreen;
        }

        .no-btn {
            background-color: red;
        }

        .no-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    
    <!-- Staggered Background -->
    <div class="background" id="background"></div>

    <div class="container" id="question-container">
        <img id="gifID" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" width="200px">
        <!-- <img id="gifID" src="https://cdn.discordapp.com/attachments/963659177157345340/1339887996295450634/merry-me.gif?ex=67b05b70&is=67af09f0&hm=29c246cc1dd75d5a8f524a552b2e4424a047aebd84b4e3f275fe833202214b69&" width="200px"> -->

        <h1>Will you be my Valentine?</h1>
        <div class="button-container">
            <button id="yes-btn" class="btn yes-btn">Yes</button>
            <button id="no-btn" class="btn no-btn">No</button>
        </div>
    </div>

    <div class="container hidden" id="response-container">
        <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" width="200px">
        <h1>YAAAYYYYYYY!! ❤️ <br>
            <span style="font-size: 14px;"></span>
        </h1>
    </div>

    <script>
        // Array of background image URLs
        const imageUrls = [
            'pics/crying_bear.gif',
            'pics/crying_bear.gif',
            'pics/mochi_hat.jpg',
            'pics/nofair_catbug.gif',
            'pics/mochi_sleeping.jpg',
            'pics/spongebob_beg.gif',
            'pics/crying_bear.gif',
            'pics/beca_sleepy.jpg',
            // Add more image URLs here
        ];

        // Generate staggered background images dynamically
        const background = document.getElementById("background");

        for (let i = 0; i < 100; i++) {
            let img = document.createElement("div");
            img.classList.add("image");
            background.appendChild(img);
        }

        let noCount = 0;
        const noPhrases = [
            "No", 
            "Whaaa",
            "Are you suuuure?",
            "Pretty please", 
            "You're sleepy arent you?",
            "PWEAAAAASE", 
            "NOOOOOOO",
            ":(((( Thats me rn, dead", 
        ];

        document.getElementById("yes-btn").addEventListener("click", function() {
            document.getElementById("question-container").classList.add("hidden");
            document.getElementById("response-container").classList.remove("hidden");
        });
        const imageContainer = document.getElementById('gifID');
        document.getElementById("no-btn").addEventListener("click", function() {
            noCount++;
            
            imageContainer.src = `${imageUrls[noCount]}`;

            if (noCount >= noPhrases.length) {
                alert("Hacking My Way To Your Heart!"); // Show the alert message
                imageContainer.src = "pics/mochi_cool.jpg";
                document.getElementById("no-btn").classList.add("hidden");
            } 
            this.textContent = noPhrases[Math.min(noCount, noPhrases.length - 1)];
        });
    </script>

</body>
</html>
